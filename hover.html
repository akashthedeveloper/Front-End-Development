<style>
    button {
      border-radius: 5px;
      color: white;
      background-color: #0F5897;
      padding: 5px 10px 8px 10px;
      text-align: center;
      width: 500px;
      height: 100px;
      font-size: 45px;
      font-family: bold sans-serif;
      line-height: 100px;
      position: absolute;
      top:40%;
      left:40%;
    }
  
    button:hover {
      animation-name: background-color;
      animation-duration: 500ms;
    }
      @keyframes background-color {
      100% {
        background-color: #000;
      }
    }
</style>
  
  <button>Register</button>
